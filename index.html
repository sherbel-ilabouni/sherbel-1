<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // החלף את הערכים הבאים עם המפתחות שלך מ-EmailJS
            emailjs.init("FLWKm9dNRHcfp1cRn");
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
    
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
            padding-bottom: env(safe-area-inset-bottom);
        }
    
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
        }
    
        .logo {
            height: 120px;
            margin: 15px auto;
            display: block;
            border-radius: 12px;
            object-fit: contain;
        }
    
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }
    
        h1 {
            color: #FF5722;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }
    
        .promo-box {
            background-color: #FFF3E0;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(255, 87, 34, 0.1);
        }
    
        .promo-title {
            color: #FF5722;
            font-weight: 600;
            font-size: 1.3em;
            margin-bottom: 12px;
        }
    
        .timer {
            color: #FF5722;
            font-weight: 500;
            margin-top: 12px;
            font-size: 0.9em;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1.1em;
        }
    
        input,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
        }
    
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #FF5722;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.1);
        }
    
        textarea {
            height: 120px;
            resize: none;
        }
    
        .submit-btn {
            background-color: #FF5722;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
    
        .submit-btn:active {
            transform: scale(0.98);
        }
    
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
    
        .whatsapp-btn:active {
            transform: scale(0.98);
        }
    
        .whatsapp-icon {
            margin-left: 12px;
            width: 24px;
            height: 24px;
        }
    
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 12px;
            display: none;
            text-align: center;
            font-weight: 500;
        }
    
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            font-weight: 500;
            color: #666;
        }
    
        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }
    
        input.error {
            border-color: #dc3545;
            background-color: #fff8f8;
        }
    
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
    
            .contact-form {
                padding: 15px;
                border-radius: 12px;
            }
    
            input,
            textarea,
            .submit-btn,
            .whatsapp-btn {
                font-size: 16px;
                padding: 12px 15px;
            }
    
            h1 {
                font-size: 1.6em;
            }
    
            .promo-title {
                font-size: 1.2em;
            }
        }
    
        /* תיקון לספארי במובייל */
        @supports (-webkit-touch-callout: none) {
    
            input,
            textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="לוגו" class="logo">

        <div class="contact-form">
            <h1>צור קשר</h1>

            <div class="promo-box">
                <div class="promo-title">מבצע מיוחד!</div>
                <div>אימון אישי - 1500 ש"ח</div>
                <div>כולל 20% הנחה!</div>
                <div class="timer">* המבצע בתוקף עד סוף החודש</div>
            </div>

            <div id="success-alert" class="alert alert-success">ההודעה נשלחה בהצלחה!</div>
            <div id="error-alert" class="alert alert-error">אירעה שגיאה בשליחת ההודעה. אנא נסה שוב.</div>
            <div id="loading" class="loading">שולח...</div>

            <form id="contactForm">
                <input type="hidden" name="to_email" value="YOUR_EMAIL@example.com">
                <input type="hidden" name="subject" value="הודעה חדשה מטופס יצירת קשר">

                <div class="form-group">
                    <label for="from_name">שם מלא</label>
                    <input type="text" id="from_name" name="from_name" required>
                    <div id="name-error" class="error-message">נא להזין שם פרטי ושם משפחה</div>
                </div>

                <div class="form-group">
                    <label for="phone">טלפון</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div id="phone-error" class="error-message">נא להזין מספר טלפון תקין המתחיל ב-05</div>
                </div>

                <div class="form-group">
                    <label for="message">הודעה</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">שלח הודעה</button>
            </form>

            <a href="https://wa.link/4hynzv" class="whatsapp-btn">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M12 0a12 12 0 1 1 0 24 12 12 0 0 1 0-24zm.14 4.5a7.34 7.34 0 0 0-6.46 10.82l.15.26L4.5 19.5l4.08-1.3a7.38 7.38 0 0 0 10.92-6.4c0-4.03-3.26-7.3-7.36-7.3zm0 1.16c3.41 0 6.19 2.78 6.19 6.15a6.17 6.17 0 0 1-9.37 5.27l-.23-.15-2.38.76.77-2.28a6.18 6.18 0 0 1-1.17-3.6 6.17 6.17 0 0 1 6.19-6.15z'/%3E%3C/svg%3E"
                    alt="WhatsApp" class="whatsapp-icon">
                צור קשר בWhatsApp
            </a>
        </div>
    </div>

    <script>
        // פונקציות בדיקה
        function validateName(name) {
            // בדיקה שיש לפחות 2 מילים עם אותיות בעברית או אנגלית
            const words = name.trim().split(/\s+/);
            const hebrewOrEnglishPattern = /^[א-תa-zA-Z]+$/;
            return words.length >= 2 && words.every(word => hebrewOrEnglishPattern.test(word));
        }

        function validatePhone(phone) {
            // בדיקה שהמספר מתחיל ב-05 ומכיל 9-10 ספרות
            const phonePattern = /^05\d{7,8}$/;
            return phonePattern.test(phone);
        }

        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // איפוס הודעות שגיאה
            document.getElementById('name-error').style.display = 'none';
            document.getElementById('phone-error').style.display = 'none';
            document.getElementById('from_name').classList.remove('error');
            document.getElementById('phone').classList.remove('error');

            const name = document.getElementById('from_name').value;
            const phone = document.getElementById('phone').value;

            let isValid = true;

            // בדיקת תקינות השם
            if (!validateName(name)) {
                document.getElementById('name-error').style.display = 'block';
                document.getElementById('from_name').classList.add('error');
                isValid = false;
            }

            // בדיקת תקינות הטלפון
            if (!validatePhone(phone)) {
                document.getElementById('phone-error').style.display = 'block';
                document.getElementById('phone').classList.add('error');
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('success-alert').style.display = 'none';
            document.getElementById('error-alert').style.display = 'none';

            const templateParams = {
                to_email: this.to_email.value,
                subject: this.subject.value,
                from_name: name,
                phone: phone,
                message: this.message.value,
                email_content: `
                        <div dir="rtl" style="font-family: Arial, sans-serif;">
                            <h2>התקבלה הודעה חדשה מטופס יצירת קשר</h2>
                            <hr style="margin: 20px 0;">
                            
                            <p><strong>שם השולח:</strong> ${name}</p>
                            <p><strong>מספר טלפון:</strong> ${phone}</p>
                            
                            <div style="margin: 20px 0; padding: 15px; background-color: #f5f5f5; border-radius: 5px;">
                                <strong>תוכן ההודעה:</strong><br>
                                ${this.message.value}
                            </div>
                            
                            <hr style="margin: 20px 0;">
                            <p style="color: #666; font-size: 12px;">* הודעה זו נשלחה מטופס יצירת הקשר באתר</p>
                        </div>
                    `
            };

            emailjs.send('service_upohlox', 'template_yk4bw6a', templateParams)
                .then(function () {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success-alert').style.display = 'block';
                    document.getElementById('submit-btn').disabled = false;
                    document.getElementById('contactForm').reset();
                }, function (error) {
                    console.error('שגיאה:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error-alert').style.display = 'block';
                    document.getElementById('submit-btn').disabled = false;
                });
        });

        // בדיקה בזמן אמת
        document.getElementById('from_name').addEventListener('input', function () {
            if (this.value && !validateName(this.value)) {
                document.getElementById('name-error').style.display = 'block';
                this.classList.add('error');
            } else {
                document.getElementById('name-error').style.display = 'none';
                this.classList.remove('error');
            }
        });

        document.getElementById('phone').addEventListener('input', function () {
            if (this.value && !validatePhone(this.value)) {
                document.getElementById('phone-error').style.display = 'block';
                this.classList.add('error');
            } else {
                document.getElementById('phone-error').style.display = 'none';
                this.classList.remove('error');
            }
        });
    </script>
</body>

</html>
